        Monitoring:
          Enabled: true
        SecurityGroupIds:
          - '{{resolve:ssm:pm-hpl-infra-win-rtk-srv-SecurityGroup}}'
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: 
                  !If
                    - cIsDev
                    - spdr-net-dev
                    - spdr-net-qa
              - Key: Application
                Value: !Ref 'AWS::StackId'
              - Key: "pact:launched-by"
                Value: !Ref pTagPactLaunchedBy
              - Key: "pact:resource-custodian"
                Value: !Ref pTagPactResourceCustodian
