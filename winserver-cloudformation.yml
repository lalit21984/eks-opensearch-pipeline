              VolumeSize: 100
              VolumeType: gp3
          - DeviceName: /dev/sdb
            NoDevice: ""
        DisableApiStop: true
        DisableApiTermination: true
        KeyName: pm-hpl-infra-windows-server-keypair
        ImageId: !Ref pDefaultAMI
        IamInstanceProfile:
          Name: !Ref rRTKInstanceProfile
        InstanceType: !Ref pDefaultInstanceType
        MetadataOptions:
          HttpPutResponseHopLimit: 2
