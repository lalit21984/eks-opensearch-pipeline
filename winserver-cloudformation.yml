  rRTKInstanceASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Condition: cIsDevOrTest
    Properties:
      AutoScalingGroupName: !Sub ${pProjectName}-asg
      LaunchTemplate:
        LaunchTemplateId: !Ref rRTKLaunchTemplate
        Version: !GetAtt rRTKLaunchTemplate.LatestVersionNumber
      MinSize: !Ref pMinSize
      MaxSize: !Ref pMaxSize
      DesiredCapacity: !Ref pDesiredSize
      HealthCheckGracePeriod: 300
      NewInstancesProtectedFromScaleIn: false
      VPCZoneIdentifier: !Ref pDefaultSubnetIds
      MetricsCollection:
        - Granularity: "1Minute"
          Metrics:
            - "GroupMinSize"
            - "GroupMaxSize"
    
  rRTKInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Sub ${rRTKInstanceRole}
    DependsOn: rRTKInstanceRole

  rRTKInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      # RoleName: !Sub ${pProjectName}-instance-role
      Path: /
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
        Version: "2012-10-17"
      PermissionsBoundary: !Sub arn:aws:iam::${AWS::AccountId}:policy/pact-fed-svcrole-boundary
      ManagedPolicyArns:
        - !Join [ "", ["arn:", Ref: AWS::Partition, ":iam::aws:policy/AmazonSSMManagedInstanceCore"] ]
        - !Join [ "", ["arn:", Ref: AWS::Partition, ":iam::aws:policy/AmazonS3ReadOnlyAccess"] ]
        - !Join [ "", ["arn:", Ref: AWS::Partition, ":iam::aws:policy/AmazonEC2ReadOnlyAccess"] ]
        - !Join [ "", ["arn:", Ref: AWS::Partition, ":iam::aws:policy/CloudWatchAgentServerPolicy"] ]
      Policies:
        -
          PolicyName: "AllowSecretsMgrAccess"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: allowsecretaccess
                Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: 
                  # - !ImportValue iSSPubArn
                  # - !ImportValue iSSPrivArn
                  - !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:*
        - 
          PolicyName: "AllowKMSAccess"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:   
              - Sid: allowkmskeyaccess
                Effect: Allow
                Action:
                  - kms:DescribeKey
                  - kms:Decrypt
                  - kms:Encrypt
                  - kms:GenerateDataKey
                Resource: !Sub arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/*
        -
          PolicyName: "AllowS3Access"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:   
              - Sid: allows3access
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectAcl
                  - s3:GetObjectAttributes
                  - s3:GetObjectVersion
                  - s3:GetObjectAttributes
                  - s3:ListBucket
                  - s3:ListBucketVersions
                  - s3:PutObject
                  - s3:PutObjectAcl
                Resource: 
                  - arn:aws:s3:::hpl-deployment-files
                  - arn:aws:s3:::hpl-deployment-files/*
                  - arn:aws:s3:::pm-hpl-application-us-east-1
                  - arn:aws:s3:::pm-hpl-application-us-east-1/*
                  - !Sub arn:aws:s3:::hpl-pact-tools-${pTagPactLifecycle}
                  - !Sub arn:aws:s3:::hpl-pact-tools-${pTagPactLifecycle}/*
                  - !Sub arn:aws:s3:::hpl-background-images-${pTagPactLifecycle}
                  - !Sub arn:aws:s3:::hpl-background-images-${pTagPactLifecycle}/*
        -
          PolicyName: "AllowRoute53Access"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: allowroute53access
                Effect: Allow
                Action:
                  - route53:*
                Resource: !Sub arn:aws:route53:::hostedzone/${pHostedZoneId}